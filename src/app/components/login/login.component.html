<div class="login-container">
  <!-- Imagen a la izquierda -->
  <div class="login-image">
    <img src="assets/img/tigreLogin.jpg" alt="Tigre Login">
  </div>

  <!-- Formulario a la derecha -->
  <div class="login-inner">

    <!-- üîí Usuario logueado -->
    <div *ngIf="loggedInUser; else loginForm">
      <p>Bienvenido, <strong>{{ loggedInUser }}</strong></p>
      <button (click)="logout()">Cerrar sesi√≥n</button>
    </div>

    <!-- üßæ Usuario no logueado -->
    <ng-template #loginForm>
      <div class="message" *ngIf="message">{{ message }}</div>

      <form (submit)="login(); $event.preventDefault()">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario" required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Contrase√±a" required>
        <button type="submit">Login</button>
      </form>

      <a routerLink="/register">Registrarse</a>
    </ng-template>

  </div>
</div>
