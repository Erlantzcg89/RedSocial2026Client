<div class="form-page">
  <div class="form-inner">

    <div *ngIf="loggedInUser; else loginFormTemplate">
      <p>Bienvenido, <strong>{{ loggedInUser.sub }}</strong></p>
      <button (click)="logout()">Cerrar sesión</button>
    </div>

    <ng-template #loginFormTemplate>
      <div class="message" *ngIf="message">{{ message }}</div>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input type="text" formControlName="username" placeholder="Usuario">
        <input type="password" formControlName="password" placeholder="Contraseña">
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>

      <a href="#" (click)="showRegister($event)">Registrarse</a>

    </ng-template>

  </div>
</div>
