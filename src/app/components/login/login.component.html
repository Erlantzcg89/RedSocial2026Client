<div class="container">
  <div class="login-inner">

    <!-- 游 Si el usuario est치 logueado -->
    <div *ngIf="loggedInUser; else loginForm">
      <p>Bienvenido, <strong>{{ loggedInUser }}</strong></p>
      <button (click)="logout()">Cerrar sesi칩n</button>
    </div>

    <!-- 游 Si NO est치 logueado -->
    <ng-template #loginForm>
      <div class="message" *ngIf="message">{{ message }}</div>

      <form (submit)="login(); $event.preventDefault()">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario" required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Contrase침a" required>
        <button type="submit">Login</button>
      </form>

      <a routerLink="/register">Registrarse</a>
    </ng-template>

  </div>
</div>
