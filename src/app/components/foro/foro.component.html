<div class="container">
  <p *ngIf="loading">Cargando datos...</p>
  <p *ngIf="error" class="error">{{ error }}</p>

  <div *ngFor="let cat of categorias" class="categoria">
    <h3>{{ capitalize(cat.nombre) }}</h3>

    <table class="tabla-topics" *ngIf="getTopicsByCategoria(cat.id).length > 0; else sinTopics">
      <thead>
        <tr>
          <th>Tema</th>
          <th>Mensajes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let topic of getTopicsByCategoria(cat.id)">
          <td>
            <a [routerLink]="['/foro/mensajes', topic.id]">
              {{ capitalize(topic.nombre) }}
            </a>
          </td>
          <td class="mensajes-col">
            {{ getMensajesCountByTopic(topic.id) }}
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #sinTopics>
      <p class="sin-topics">(Sin topics)</p>
    </ng-template>
  </div>

  <!-- üßæ Formulario para crear un nuevo topic -->
<div class="card nuevo-topic">

  <h3>Nuevo tema</h3>

  <form [formGroup]="nuevoTopicForm" (ngSubmit)="crearTopic()">

    <label for="categoria">Categor√≠a:</label>
    <select id="categoria" formControlName="categoriaId">
      <option *ngFor="let cat of categorias" [value]="cat.id">
        {{ capitalize(cat.nombre) }}
      </option>
    </select>

    <input
      type="text"
      formControlName="nombre"
      placeholder="Nombre del nuevo tema"
    />

    <!-- üó®Ô∏è Nuevo campo: primer mensaje -->
    <textarea
      formControlName="primerMensaje"
      placeholder="Nuevo mensaje"
      rows="3"
    ></textarea>

    <button type="submit" [disabled]="nuevoTopicForm.invalid || loading">
      Nuevo tema
    </button>

    <p *ngIf="topicMensaje" class="mensaje">{{ topicMensaje }}</p>
  </form>
</div>

</div>
