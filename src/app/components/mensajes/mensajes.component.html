<div class="container">
  <h3>{{ topicNombre | titlecase }}</h3>

  <p *ngIf="loading">Cargando mensajes...</p>
  <p *ngIf="error" style="color:red">{{ error }}</p>
  <p *ngIf="!loading && mensajes.length === 0">No hay mensajes en este topic.</p>

  <div *ngFor="let msg of mensajes" class="card">
    <div class="card-header">
      <strong>{{ msg.usuario.username }}</strong> - <small>{{ formatDate(msg.date) }}</small>
    </div>
    <div class="card-body">
      {{ msg.contenido }}
    </div>
  </div>
</div>
